name: Upload coverage reports to Codecov

on:
  schedule:
    - cron: '*/30 * * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov scikit-learn

    - name: Find SnakeAI module
      id: find-snakeai
      run: |
        file=$(grep -rl 'class SnakeAI' .)
        if [ -n "$file" ]; then
          echo "snakeai_file=${file%.*}" >> $GITHUB_ENV
        else
          echo "Error: SnakeAI module not found"
          exit 1
        fi

    - name: Run tests with coverage
      run: |
        pytest --cov=./ tests/
      env:
        SNAKEAI_MODULE: ${{ env.snakeai_file }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

